{% extends "base.html" %}

{% block content %}

<h2>{{ board.title }}</h2>
 
{% regroup categories by parent_category as category_list %}
<ul>
{% for c in category_list %}
    <li>{{ c.grouper }}
    <ul>
        {% for item in c.list %}
        <li><a href="{% url view_catagory board.slug item.slug %}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
    </li>
{% endfor %}
</ul>

{% endblock %}
